<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAR Radio Live</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  background: linear-gradient(135deg, #ff7a00, #ffb347);
  background-size: 200% 200%;
  animation: bgMove 20s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.logo {
  width: 420px;
  max-width: 90%;
  height: auto;
  margin-bottom: 30px;
  filter: drop-shadow(0 10px 25px rgba(0,0,0,0.35));
  animation: logoBounce 2s ease-in-out infinite;
}

@keyframes logoBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

h1 {
  margin-bottom: 25px;
  font-size: 28px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

button {
  background: linear-gradient(45deg, #000000, #333333);
  color: white;
  border: none;
  padding: 20px 55px;
  font-size: 22px;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: scale(1.07);
  background: linear-gradient(45deg, #111111, #555555);
}

button::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: 0.3s;
}

button.playing::after {
  width: 200px;
  height: 200px;
}

@media(max-width:600px){
  .logo { width: 260px; }
  h1 { font-size: 20px; }
  button { font-size: 16px; padding: 14px 25px; }
}
</style>
</head>

<body>

<img src="https://i.ibb.co/Vp2rZxc3/LOGO-MOTION-Radio-copy.png" class="logo" alt="VAR Radio Logo">
<h1>üîä Live on Air ‚Äì VAR Radio</h1>

<button id="playBtn">üéµ Play</button>

<audio id="radio" preload="none"></audio>

<script>
const radio = document.getElementById('radio');
const button = document.getElementById('playBtn');

// ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ŸÑŸÑÿ®ÿ´ HTTPS ŸÖŸÜ Listen2MyRadio
const streamURL = "https://uk19freenew.listen2myradio.com:11221/stream"; 
radio.src = streamURL;

button.addEventListener('click', () => {
  radio.play().then(() => {
    button.textContent = '‚è∏Ô∏è Pause';
    button.classList.add('playing');
  }).catch(err => {
    alert("Playback blocked by browser. Please click the Play button to start listening.");
  });
});

radio.addEventListener('pause', () => {
  button.textContent = 'üéµ Play';
  button.classList.remove('playing');
});

radio.addEventListener('playing', () => {
  button.textContent = '‚è∏Ô∏è Pause';
  button.classList.add('playing');
});
</script>

</body>
</html>
