<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAR Radio Live</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  background: linear-gradient(135deg, #ff7a00, #ffb347);
  overflow: hidden;
  position: relative;
}

/* ========================== */
/*       LOGO FLOATING         */
/* ========================== */
.logo {
  width: 420px;
  max-width: 90%;
  margin-bottom: 30px;
  filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
  animation: logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat {
  0%,100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-15px) rotate(-3deg); }
}

/* ========================== */
/*        HEADER TEXT          */
/* ========================== */
h1 {
  margin-bottom: 35px;
  font-size: 32px;
  font-weight: 700;
  text-shadow: 0 3px 15px rgba(0,0,0,0.4);
  letter-spacing: 1px;
  animation: fadeInText 2s ease forwards;
  opacity: 0;
}
@keyframes fadeInText { to { opacity:1; } }

/* ========================== */
/*          PLAY BUTTON        */
/* ========================== */
button {
  background: linear-gradient(135deg, #222, #555);
  color: #fff;
  border: none;
  padding: 20px 60px;
  font-size: 22px;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: scale(1.12);
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  background: linear-gradient(135deg, #333, #777);
}

button::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.4s ease;
}

button.playing::after {
  width: 220px;
  height: 220px;
}

/* Pulse Animation */
button.playing {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow:0 10px 25px rgba(0,0,0,0.5); }
  50% { transform: scale(1.05); box-shadow:0 15px 35px rgba(0,0,0,0.7); }
  100% { transform: scale(1); box-shadow:0 10px 25px rgba(0,0,0,0.5); }
}

/* ========================== */
/*      MUSICAL NOTES          */
/* ========================== */
.note, .radio-note {
  position: absolute;
  color: rgba(255,255,255,0.8);
  font-size: 22px;
  animation: floatNote linear infinite;
}

@keyframes floatNote {
  0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
  50% { opacity:1; }
  100% { transform: translateY(-50px) rotate(360deg); opacity:0; }
}

.radio-note {
  font-size: 16px;
  color: rgba(255,255,255,0.6);
  animation-duration: 6s;
}

/* ========================== */
/*        RESPONSIVE           */
/* ========================== */
@media(max-width:600px){
  .logo { width: 260px; }
  h1 { font-size: 22px; }
  button { font-size: 18px; padding: 16px 30px; }
}
</style>
</head>
<body>

<!-- Musical Notes -->
<div class="note" style="left:10%; animation-duration:8s;">üéµ</div>
<div class="note" style="left:25%; animation-duration:6s;">üé∂</div>
<div class="note" style="left:40%; animation-duration:10s;">üéµ</div>
<div class="note" style="left:55%; animation-duration:7s;">üé∂</div>
<div class="note" style="left:70%; animation-duration:9s;">üéµ</div>
<div class="note" style="left:85%; animation-duration:5s;">üé∂</div>

<!-- Mini Radio Notes -->
<div class="radio-note" style="left:5%; animation-duration:5s;">üìª</div>
<div class="radio-note" style="left:20%; animation-duration:7s;">üìª</div>
<div class="radio-note" style="left:50%; animation-duration:6s;">üìª</div>
<div class="radio-note" style="left:75%; animation-duration:8s;">üìª</div>

<img src="https://i.ibb.co/Vp2rZxc3/LOGO-MOTION-Radio-copy.png" class="logo" alt="VAR Radio Logo">
<h1>üîä Live on Air ‚Äì VAR Radio</h1>

<button id="playBtn">üéµ Play</button>

<audio id="radio" preload="none"></audio>

<script>
const radio = document.getElementById('radio');
const button = document.getElementById('playBtn');
const streamURL = "https://httpvarradiolist.listen2myradio.com/"; 
radio.src = streamURL;

button.addEventListener('click', () => {
  if(radio.paused){
    radio.play().then(() => {
      button.textContent = '‚èπÔ∏è Stop';
      button.classList.add('playing');
    }).catch(err => {
      alert("Playback blocked by browser. Click Play to start listening.");
    });
  } else {
    radio.pause();
    button.textContent = 'üéµ Play';
    button.classList.remove('playing');
  }
});

radio.addEventListener('pause', () => {
  button.textContent = 'üéµ Play';
  button.classList.remove('playing');
});

radio.addEventListener('playing', () => {
  button.textContent = '‚èπÔ∏è Stop';
  button.classList.add('playing');
});
</script>

</body>
</html>
